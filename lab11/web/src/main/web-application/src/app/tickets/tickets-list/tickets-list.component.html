<h2>Tickets</h2>
<ul>
  <li *ngFor="let ticket of tickets">
    {{"Id: " + ticket.id}} --- {{"Price: " + ticket.price}} --- {{"Movie id: " + ticket.movie.id}} ---
    {{"Movie name: " + ticket.movie.name}} --- {{"Client id: " + ticket.client.id}} ---
    {{"Client Name: " + ticket.client.firstName}}  {{ticket.client.lastName}}</li>
</ul>
